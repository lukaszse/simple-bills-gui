<h5>Monthly limit usage:</h5>
<table>
  <tr>
    <td>
      Food
    </td>
    <td>
      <ngx-charts-bar-horizontal-normalized
        [view]="view"
        [results]="multi"
        [gradient]="gradient"
        [xAxis]="showXAxis"
        [yAxis]="showYAxis"
        [legend]="showLegend"
        [showXAxisLabel]="showXAxisLabel"
        [showYAxisLabel]="showYAxisLabel"
        [xAxisLabel]="xAxisLabel"
        [yAxisLabel]="yAxisLabel"
        (select)="onSelect($event)">
      </ngx-charts-bar-horizontal-normalized>
    </td>
  </tr>
</table>

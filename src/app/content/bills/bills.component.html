<form>
  <div class="mb-3 row">
    <label for="table-filtering-search" class="col-xs-3 col-sm-auto col-form-label">Full text search:</label>
    <div class="col-xs-3 col-sm-auto">
      <input id="table-filtering-search" class="form-control" type="text" [formControl]="filter">
    </div>
  </div>
</form>

<table class="table table-striped">
  <thead>
  <tr>
    <th scope="col">#</th>
    <th scope="col" sortable="date" (sort)="onSort($event)">Date</th>
    <th scope="col" sortable="amount" (sort)="onSort($event)">Amount</th>
    <th scope="col" sortable="description" (sort)="onSort($event)">Description</th>
    <th scope="col" sortable="category" (sort)="onSort($event)">Category</th>
  </tr>
  </thead>
  <tbody *ngIf="bills$ | async as bills else noData">
  <tr *ngFor="let bill of bills; index as i">
    <th scope="row">
      <ngb-highlight [result]="bill.billNumber" [term]="filter.value"></ngb-highlight>
    </th>
    <td>
      <ngb-highlight [result]="bill.date | date" [term]="filter.value"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="bill.amount | number" [term]="filter.value"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="bill.description" [term]="filter.value"></ngb-highlight>
    </td>
    <td>
      <ngb-highlight [result]="bill.category" [term]="filter.value"></ngb-highlight>
    </td>
  </tr>
  </tbody>
</table>

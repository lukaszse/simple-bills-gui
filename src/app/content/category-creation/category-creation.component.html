<ng-template #content let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Add new bill</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-dark">
    <form>
      <div class="mb-3">
        <label for="category-input" class="col-form-label">Remove selected category:</label>
        <div *ngIf="categories$ | async as categories else noData" class="input-group">
          <select [(ngModel)]="categoryToRemove" name="categoryRemoval" class="form-select"
                  aria-label="Default select example">
            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-outline-dark m-2" (click)="modal.close('remove category')">Remove
            category
          </button>
        </div>
      </div>
      <div class="mb-3">
        <label for="category-input" class="col-form-label">Add new category:</label>
        <div class="input-group">
          <input
            id="category-input"
            type="text"
            class="form-control"
            name="category"
            [(ngModel)]="category.name"
          />
        </div>
        <div class="col text-end">
          <button type="button" class="btn btn-outline-dark m-2" (click)="modal.close('add category')">Add new
            category
          </button>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark m-2" (click)="modal.dismiss('Close click')">Close</button>
  </div>
</ng-template>

<button class="btn btn-lg btn-outline-secondary m-2" (click)="open(content)">Category management</button>

<ng-template #noData>Error. No Data Available</ng-template>

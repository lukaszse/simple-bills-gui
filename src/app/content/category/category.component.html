<div class="container p-1 text-center">

  <button class="btn btn-lg btn-outline-secondary m-2" (click)="openCreationWindow(categoryCreation)">
    Add new category
  </button>
  <button class="btn btn-lg btn-outline-secondary m-2" (click)="openUpdateWindow(categoryUpdate)">
    Update category
  </button>
  <button class="btn btn-lg btn-outline-secondary m-2" (click)="openDeletionWindow(categoryDeletion)">
    Delete category
  </button>

  <br><br><br>
  <div *ngIf="categories$ | async as categories else noData">
    <table class="table table-striped">
      <thead>
      <tr>
        <th>#</th>
        <th>Category name</th>
        <th>Category limit</th>
      </tr>
      </thead>
      <tbody>
      <tr *ngFor="let category of categories; index as i">
        <th scope="row">
          {{i + 1}}
        </th>
        <td>
          {{category.name}}
        </td>
        <td>
          {{category.limit}}
        </td>
      </tr>
      </tbody>
    </table>
  </div>

</div>

<!--
      add new category
-->
<ng-template #categoryCreation let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-category-creation">Category creation</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-dark">
    <form>
      <h2 class="col-form-label">Add new category:</h2>
      <div class="mb-3">
        <label for="new-category-name-input" class="col-form-label">Category name</label>
        <div class="input-group">
          <input
            id="new-category-name-input"
            type="text"
            class="form-control"
            name="category"
            [(ngModel)]="categoryToCreate.name"
          />
        </div>
        <label for="new-category-limit-input" class="col-form-label">Category limit</label>
        <div class="input-group">
          <input
            id="new-category-limit-input"
            type="number" min="0.00" max="999999.99" step="0.01"
            class="form-control"
            name="category"
            [(ngModel)]="categoryToCreate.limit"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark m-2" (click)="modal.close('add category')">Create category
    </button>
  </div>
</ng-template>

<!--
      edit category
-->
<ng-template #categoryUpdate let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-category-update">Category update</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-dark">
    <form>
      <div class="mb-3">
        <h2 class="col-form-label">Update category:</h2>
        <label for="category-update-select" class="col-form-label">Category name</label>
        <div *ngIf="categories$ | async as categories else noData" class="input-group">
          <select [(ngModel)]="categoryToUpdate.name" name="categoryUpdate" class="form-select"
                  aria-label="Default select example" id="category-update-select">
            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
        <label for="category-update-limit-input" class="col-form-label">Category limit</label>
        <div class="input-group">
          <input
            id="category-update-limit-input"
            type="text"
            class="form-control"
            name="category"
            [(ngModel)]="categoryToUpdate.limit"
          />
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark m-2" (click)="modal.close('update category')">Update selected
      category
    </button>
  </div>
</ng-template>

<!--
      remove category
-->
<ng-template #categoryDeletion let-modal>
  <div class="modal-header">
    <h4 class="modal-title" id="modal-basic-title">Category deletion</h4>
    <button type="button" class="btn-close" aria-label="Close" (click)="modal.dismiss('Cross click')"></button>
  </div>
  <div class="modal-body text-dark">
    <form>
      <div class="mb-3">
        <h2 class="col-form-label">Remove category:</h2>
        <div *ngIf="categories$ | async as categories else noData" class="input-group">
          <select [(ngModel)]="categoryToRemove" name="categoryRemoval" class="form-select"
                  aria-label="Default select example">
            <option *ngFor="let category of categories" value="{{category.name}}">{{category.name}}</option>
          </select>
        </div>
      </div>
    </form>
  </div>
  <div class="modal-footer">
    <button type="button" class="btn btn-outline-dark m-2" (click)="modal.close('remove category')">Remove selected
      category
    </button>
  </div>
</ng-template>

<ng-template #noData>No Category Available</ng-template>
